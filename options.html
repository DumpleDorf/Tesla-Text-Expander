<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Expander Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], .expandedTextInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .expandedTextInput {
            height: 150px;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .expandedTextInput:empty:before {
            content: "Paste or type your expanded text here...";
            color: #aaa;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .toolbar button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 4px;
        }

        .toolbar button:hover {
            background-color: #ddd;
        }

        .shortcut-list {
            margin-top: 30px;
        }

        .shortcut-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shortcut-item button {
            background-color: #f44336;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shortcut-item button:hover {
            background-color: #d32f2f;
        }

        .shortcut-item span {
            font-weight: bold;
            color: #333;
        }

        .empty-list {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Shortcuts</h1>
        <div>
            <label for="shortcutInput">Shortcut:</label>
            <input type="text" id="shortcutInput" placeholder="Enter shortcut" />
        </div>
        
        <!-- Toolbar for text formatting -->
        <div class="toolbar">
            <button id="boldBtn"><b>B</b></button>
            <button id="italicBtn"><i>I</i></button>
            <button id="underlineBtn"><u>U</u></button>
            <button id="numberedListBtn">1.</button>
            <button id="bulletListBtn">â€¢</button>
            <button id="linkBtn">Link</button>
            <button id="clearFormattingBtn">Clear</button>
        </div>

        <div>
            <label for="expandedTextInput">Expanded Text (Paste images, links, etc.):</label>
            <div contenteditable="true" id="expandedTextInput" class="expandedTextInput"></div>
        </div>
        <button id="addShortcutBtn">Add Shortcut</button>
        <button id="saveShortcutsBtn">Save Changes</button>

        <div id="shortcutList" class="shortcut-list">
            <!-- List of existing shortcuts will be dynamically added here -->
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
